version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - xin chào
    - chào shop
    - hello shop
    - chào admin
    - chào admin
    - chào ad
    - hello admin
    - hello ad

- intent: delivery_policy
  examples: |
    - Các bạn giao hàng như thế nào?
    - Chính sách giao hàng của các bạn thế nào?
    - Có giao hàng miễn phí không?
    - Giao hàng mất bao lâu?

- intent: need_help
  examples: |
    - Tôi cần giúp đỡ.
    - Có thể giúp tôi không?
    - Tôi cần trợ giúp.

- intent: thank_you
  examples: |
    - Cảm ơn bạn.
    - Cảm ơn chatbot.
    - Cảm ơn sự giúp đỡ của bạn.
    - Cảm ơn shop nha
    - cảm ơn ad nhiều nha
    - cảm ơn admin

- intent: close_chat
  examples: |
    - Tạm biệt.
    - Bye bye
    - Đóng chat.
    - Cảm ơn, tôi muốn kết thúc trò chuyện.

